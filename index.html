<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nomad Base - 아포칼립스 트럭 기지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 게임 전체 컨테이너 -->
    <div id="game-container">
        <!-- 상단 리소스 바 -->
        <div id="resource-bar">
            <span>고철: <strong id="scrap-value">0</strong></span>
            <span>에너지: <strong id="energy-value">100</strong></span>
        </div>

        <!-- 메인 시뮬레이션 영역 (트럭 배경) -->
        <div id="main-view">
            <div id="truck-animation">
                <div class="truck-body">🚛</div>
                <div class="wheel wheel-left">⚙️</div>
                <div class="wheel wheel-right">⚙️</div>
            </div>

            <!-- 환경 정보 -->
            <div id="region-info">
                <span id="region-name">평온한 캠프</span>
                <div id="travel-progress" class="hidden">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <!-- 수동 탐사 버튼 -->
            <div id="scavenge-container">
                <button id="scavenge-btn" onclick="window.game.handleScavenge()">🔦 정찰 (⚡5)</button>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <nav id="bottom-nav">
            <div class="nav-item" onclick="window.game.openRegionMenu()">🚜</div>
            <div class="nav-item" onclick="window.game.openGachaMenu()">🤖</div>
            <div class="nav-item" onclick="window.game.openCookingMenu()">🍳</div>
            <div class="nav-item" onclick="window.game.openUpgradeMenu()">🔧</div>
            <div class="nav-item" onclick="window.game.openCollectionMenu()">📜</div>
        </nav>
    </div>

    <!-- 모달 시스템 -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <span id="close-modal" onclick="window.game.closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- 스크립트 로드 순서 (의존성 고려) -->
    <script src="js/dataManager.js"></script>
    <script src="js/regions.js"></script>
    <script src="js/companions.js"></script>
    <script src="js/farmingEngine.js"></script>
    <script src="js/gachaManager.js"></script>
    <script src="js/cookingManager.js"></script>
    <script src="js/vehicleManager.js"></script>
    <script src="js/travelEvents.js"></script>
    <script src="js/travelManager.js"></script>
    <script src="js/battleManager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
